<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Today!</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "left">
        <div class = "left-image-container">
            <p id = "odin-image-text">ODIN</p>
            <img id = "odin-image" src = "odin-lined.png">
        </div>
    </div>
    <div class = "right">
        <div class="right-text-container">
            <p>
                This is not a real online service! 
                Lorem ipsum dolor sit amet consectetur, 
                adipisicing elit. Necessitatibus, commodi!
                Sign up <span style = "font-style: italic;">now</span> to get started.
            </p>
            <p id = "right-text-float">
                You <span style = "font-style: italic;">know</span> you want to.
            </p>
        </div>
        <form action="https://www.google.com" method = "get">
            <p>Let's do this!</p>
            <ul>
                <li>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name = "firstName" required> 
                </li>
                <li>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required> 
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required> 
                </li>
                <li>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" pattern = "^\d{3}-\d{3}-\d{4}$" title = "Please enter a telephone number in format XXX-YYY-ZZZZ" required> 
                </li>
                <li>
                    <label for="pw">Password:</label>
                    <input type="password" id="pw" minlength="8" required>
                    <p class="pw-error" aria-live="polite"></p> 
                </li>
                <li>
                    <label for="pw-confirm">Confirm Password:</label>
                    <input type="password" id="pw-confirm" minlength="8" required> 
                </li>
            </ul>
            <div class = "create-account-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href = "https://www.google.com">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
